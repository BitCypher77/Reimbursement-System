<!DOCTYPE html>
<html>
  <head>
    <title>Uzima Logo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: transparent;
        overflow: hidden;
      }
      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .logo {
        position: relative;
        width: 150px;
        height: 60px;
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", Arial, sans-serif;
        font-weight: 800;
        font-size: 28px;
        border-radius: 12px;
        letter-spacing: 1px;
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        overflow: hidden;
        transition: all 0.3s ease;
        animation: pulse 3s infinite ease-in-out;
      }
      .logo::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 40%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 60%
        );
        transform: rotate(45deg);
        animation: shine 4s infinite;
      }
      .tagline {
        margin-top: 8px;
        font-family: "Inter", Arial, sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #3b82f6;
        opacity: 0.9;
        text-align: center;
        letter-spacing: 0.5px;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
      .decorative-dot {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
      }
      .dot-1 {
        width: 6px;
        height: 6px;
        top: 10px;
        right: 15px;
      }
      .dot-2 {
        width: 4px;
        height: 4px;
        bottom: 12px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        UZIMA
        <div class="decorative-dot dot-1"></div>
        <div class="decorative-dot dot-2"></div>
      </div>
      <div class="tagline">SIMPLIFYING EXPENSE MANAGEMENT</div>
    </div>
  </body>
</html>
